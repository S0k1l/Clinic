<h2 mat-dialog-title>Діагноз</h2>
<mat-dialog-content>
    <div class="flex flex-col gap-5 items-center justify-center">
        <mat-form-field class="w-full">
            <mat-label>Діагноз</mat-label>
            <textarea matInput [(ngModel)]="diagnose"></textarea>
          </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="w-full flex justify-between flex-row px-1">
        <button mat-button (click)="onClear()">Очистити дані</button>
        <div>
            <button mat-button (click)="onCancel()">Скасувати</button>
            <button mat-button (click)="onSubmit()">Підтвердити</button>
        </div>
    </div>
</mat-dialog-actions>
