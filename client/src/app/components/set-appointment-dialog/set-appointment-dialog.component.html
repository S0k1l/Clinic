<h2 mat-dialog-title>Направлення</h2>
<mat-dialog-content>
    <div class="flex flex-col gap-5 items-center justify-center" *ngIf="showComponent">

        <mat-form-field class="w-full">
            <input matInput [(ngModel)]="doctorName" placeholder="Введіть ПІБ лікаря">
            <button mat-icon-button matSuffix class="my-button">
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field class="w-full">
            <mat-select [(value)]="selected">
                <mat-option value="all">Всі спеціальності</mat-option>
                <mat-option value="1">Сімейний лікар</mat-option>
            </mat-select>
        </mat-form-field>

        <form [formGroup]="form" class="max-h-40 overflow-y-scroll w-full">
            <mat-selection-list [formControl]="doctorsControl" name="doctors" [multiple]="false">
                <mat-list-option *ngFor="let doctor of doctors" [value]="doctor.value" id="{{doctor.value}}">
                    <div class="flex">
                        <span class="w-1/2 text-wrap">{{ doctor.name }}</span>
                        <span class="w-1/2 text-wrap">{{ doctor.spec }}</span>
                    </div>
                </mat-list-option>
            </mat-selection-list>
        </form>

        <mat-form-field class="w-full">
            <mat-label>Дата прийому</mat-label>
            <input matInput [matDatepicker]="dp" [(ngModel)]="date" />
            <mat-datepicker-toggle matIconSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>

    </div>
</mat-dialog-content>
<mat-dialog-actions>

    <div class="w-full flex justify-between flex-row px-1">
        <button mat-button (click)="onClear()">Очистити дані</button>
        <div>
            <button mat-button (click)="onCancel()">Скасувати</button>
            <button mat-button (click)="onSubmit()">Підтвердити</button>
        </div>
    </div>

</mat-dialog-actions>
