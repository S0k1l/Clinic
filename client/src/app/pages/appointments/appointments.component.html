<div class="h-full flex justify-center">
    <div class="h-full w-4/5 flex items-center gap-10 py-12 flex-col">
        <div class="">
            <span class="text-2xl font-light text-slate-700">ЗАПИС НА ПРИЙОМ</span>
        </div>
        <div class="w-full bg-slate-300 gap-5 p-5 flex flex-row rounded-xl">
            <div class="w-1/3">
                <mat-card>
                    <mat-calendar [minDate]="minDate" [(selected)]="selected" ngSkipHydration></mat-calendar>
                </mat-card>
            </div>
            <div class="bg-white my-border w-2/3 rounded-xl flex flex-col gap-10 p-5 text-center items-center">
                <span class="text-xl font-medium text-slate-700 uppercase">Боржієвський Олександр Анатолійович</span>
                <div class="flex flex-row flex-wrap gap-10">
                    <div *ngFor="let item of groupedTimeSpans" class="flex flex-col items-center gap-5">
                        <span class="py-2 px-5 my-bg text-white rounded-lg">{{item.time}}</span>
                        <button mat-stroked-button *ngFor="let time of item.timeSpan" (click)="setTime(time)" class="w-fit">
                            {{time.start}} - {{time.end}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
